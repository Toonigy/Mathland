<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math RPG Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-ui">
        <!-- Health Bar -->
        <div class="health-container">
            <div id="health-bar"></div>
        </div>
        <!-- Level Display -->
        <div id="level-display">Level: 1</div>
        <!-- Music Toggle Button -->
        <button id="toggle-music-btn">Play Music</button>
    </div>
    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <!-- Toolbar -->
    <div class="toolbar">
        <button id="settings-btn">Settings</button>
        <button id="backpack-btn">Backpack</button>
    </div>

    <!-- Battle UI -->
    <div id="battle-ui" style="display:none;">
        <h2 id="enemy-name">Enemy: Goblin</h2>
        <div id="enemy-health-container">
            <div id="enemy-health-bar" style="width: 100%; background-color: red;"></div>
        </div>
        <div id="player-health-container">
            <div id="player-health-bar" style="width: 100%; background-color: green;"></div>
        </div>
        <div id="math-question"></div>
        <input type="text" id="math-answer" placeholder="Your answer" />
        <button id="submit-answer">Submit Answer</button>
        <button id="heal-button">Heal</button>
        <div id="battle-log"></div>
    </div>

    <!-- Background Music -->
    <audio id="bgm" src="bgm-intro.mp3" loop></audio>

    <button id="start-battle-btn">Start Battle</button>

    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
